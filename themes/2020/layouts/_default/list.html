{{ define "main" }}

{{ partial "navigation.html" . }}

<section id="blog" class="blog section">
  <div class="container">
    <h1>{{ "Blog" | markdownify }}</h1>
    <h2>{{ "What's happening" | markdownify }}</h2>

    <div class="row">
      {{ $paginator := .Paginate .Data.Pages }}
      {{ range $paginator.Pages }}
      {{ .Render "article" }}
      {{ end }}
      <div class="col-12">
        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </div>
</section>

{{ end }}
