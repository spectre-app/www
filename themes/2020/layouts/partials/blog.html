{{ if gt site.RegularPages 0}}
<section id="blog">
    <div class="container">
        <h1><a href="#blog">{{ "Blog" | markdownify }}</a></h1>
        <h2>{{ "What's happening" | markdownify }}</h2>

        <div class="row justify-content-center">
            {{ range first 3 (where site.RegularPages "Section" "==" "blog")}}
            {{ .Render "article"}}
            {{ end }}

            <hr />
            <div class="text-center col-12">
                <a class="btn cta" href="{{ `blog` | absLangURL }}">All Posts</a>
            </div>
        </div>
    </div>
</section>
{{ end }}
