<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>

    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <meta name="keywords" content="{{ with .Keywords }}{{ . }}{{ else }}{{ with site.Params.keywords }}{{ . }}{{ end }}{{ end }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#3E8989">
    <meta name="color-scheme" content="dark">
    {{ with site.Params.author }}
    {{ with .name }}<meta name="author" content="{{ . }}">{{ end }}
    {{ with .link }}<link rel="author" href="{{ . }}">{{ end }}
    {{ end }}
    <link rel="icon" href="{{ site.Params.icon | absURL }}">
    {{ hugo.Generator }}
    
    <link rel="stylesheet" href="{{ `plugins/bootstrap/bootstrap.min.css` | absURL }}">
    <link rel="stylesheet" href="{{ `plugins/fontawesome/css/all.min.css` | absURL }}">
    <link rel="stylesheet" href="{{ `plugins/magnific-popup/magnific-popup.min.css` | absURL }}">

    {{ $style := resources.Get "css/style.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" media="screen" integrity="{{ $style.Data.Integrity }}">

    <script defer src="{{ `plugins/jquery/jquery.min.js` | absURL }}"></script>
</head>
