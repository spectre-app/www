enable: true
name: Usage
title: Your identity, no strings

items:
  - title: Sign in from anywhere
    partial: "usage-account.html"
    body: >
      Sign into any *Spectre* app from anywhere to access your passwords immediately.


      No Internet connection required: *Spectre* does not upload or download your passwords from the cloud.
      We do not hold any account or records on you.

  - title: Enter your site's domain
    partial: "usage-service.html"
    body: >
      Tell *Spectre* who you need a password for and it's there, on the spot.


      *Spectre* cryptographically computes your site's passwords from your sign-in identity.
      It works from any device, even that of a friend, or brand new phone.
