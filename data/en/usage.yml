enable: true
name: Usage
title: Your&nbsp;identity, no&nbsp;strings

items:
  - title: Sign in to Spectre
    partial: "usage-account.html"
    body: |
      Use any *Spectre* app, on any device, from anywhere, online *or&nbsp;offline*, and access&nbsp;your&nbsp;passwords immediately.
      Zero setup required.


      Don't have your phone or laptop on you?  
      Borrow that of a friend or colleague, just for a second.

  - title: Which password?
    partial: "usage-site.html"
    body: |
      Tell&nbsp;*Spectre* which of your&nbsp;passwords you need and&nbsp;it's&nbsp;there, on&nbsp;the&nbsp;spot.


      *Spectre*&nbsp;cryptographically derives your&nbsp;site's&nbsp;password from your&nbsp;sign-in.  
      Think of a calculator; they all do math, all the same, `1 + 1 = 2`, every time.
    break: true

  - title: Upgrade your account&nbsp;security
    partial: "usage-upgrade.html"
    body: >
      First time using *Spectre* for this&nbsp;site?\

      Change your old account&nbsp;password into *Spectre*'s generated password.


      From now on, forget your old password, your&nbsp;site is securely protected by&nbsp;*Spectre*.

  - title: Log in securely
    partial: "usage-login.html"
    body: >
      Just log&nbsp;in with your site's *Spectre*&nbsp;password, that's&nbsp;it.


      Don't worry about trying to remember&nbsp;it &mdash; just&nbsp;get&nbsp;it straight from&nbsp;*Spectre*.
