### FEATURES
enable: true
name: Key Assets
title: Breaking the&nbsp;rules

body: >
  Your digital&nbsp;identity belongs to&nbsp;you, first and&nbsp;foremost.


  Severing the corporate&nbsp;hold over your digital&nbsp;access demands rethinking how we&nbsp;should secure our&nbsp;online&nbsp;accounts.

items:
  - title: Authority Isolation
    icon: fa-globe
    body: >
      *Spectre* cryptographically insulates your&nbsp;sites from each&nbsp;other.\

      When online&nbsp;services fail and leak your&nbsp;login, this ensures the&nbsp;damage does&nbsp;not affect your&nbsp;other&nbsp;accounts.

  - title: Stateless Algorithm
    icon: fa-function
    body: >
      *Spectre*&nbsp;doesn't save any&nbsp;passwords: it&nbsp;computes them from your&nbsp;name, on&nbsp;demand.
      Independence&nbsp;from external&nbsp;control is only possible by eliminating&nbsp;data&nbsp;dependency.

  - title: Disaster Proof
    icon: fa-wine-glass-crack
    body: >
      Data&nbsp;loss, destruction, confiscation, and identity&nbsp;ransoming are real&nbsp;threats.\

      *Spectre*&nbsp;is completely&nbsp;immune: borrow a&nbsp;friend's&nbsp;device or&nbsp;reinstall&nbsp;on a&nbsp;fresh new&nbsp;device and recovery is&nbsp;instant &mdash; even&nbsp;offline!

  - title: An Identity Platform
    icon: fa-universal-access
    body: >
      *Spectre*&nbsp;doesn't&nbsp;stop at&nbsp;passwords. Using&nbsp;our algorithm, you&nbsp;can eradicate the&nbsp;privacy&nbsp;invasion that is "security&nbsp;questions"
      or&nbsp;isolate your&nbsp;identity with&nbsp;cryptographically generated login&nbsp;names.
