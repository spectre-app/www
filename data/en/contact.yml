### CONTACT
enable: true
name: Contact
title: Join the *beta* program

info:
  title: Contact Details
  body: >
    For a limited time only, *Spectre* is launching a public beta program.


    Beta participants will have full and unlimited access to all of *Spectre*'s capabilities,
    and are invited to contribute feedback on their experience.


    The algorithm is mature and already in use by thousands of people world-wide.
    Although we have thoroughly tested the software, beta participants must be prepared for the possibility
    of encountering bugs during their use of the application.


    If you're interested, feel free to reach out.

  links:
    - icon: fa-at
      label: Email
      title: support@spectre.app
      link: "mailto:support@spectre.app"
    - icon: fa-question
      label: Support
      title: Knowledge Base & Support Desk
      link: "https://support.spectre.app"


form:
  enable: true
  form_action: #" #contact form works with https://formspree.i
  fields:
    - name: name
      type: text
      label: Your Name
    - name: email
      type: email
      label: Your Email
    - name: subject
      type: text
      label: Subject
    - name: message
      type: textarea
      label: Message
  submit: Submit